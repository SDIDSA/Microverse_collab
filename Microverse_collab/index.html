<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <h1 id="title">Barack Obama</h1>
    <div id="img-div">
      <img src="./obama.jpg" id="image" />
      <figcaption id="img-caption">Mr.Barack Obama, US president</figcaption>
    </div>
    <div id="tribute-info">
      <p>Barack Hussein Obama II is an American politician and attorney who served as the 44th president of the United

    </div>
    <div>
      <a href="https://www.whitehouse.gov/about-the-white-house/presidents/barack-obama/" id="tribute-link" target="_blank">More about Obama</a>
    </div>
  </div>
  <script src="js/index.js"></script>

</html>
